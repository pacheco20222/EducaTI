{% extends "base.html" %}

{% block title %}404 - Page Not Found - EducaTI{% endblock %}

{% block content %}
<section class="pt-24 pb-12 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="bg-white p-8 rounded-xl shadow-md">
            <div class="mb-8">
                <i class="fas fa-exclamation-circle text-6xl text-blue-600"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">404 - Page Not Found</h1>
            <p class="text-gray-600 text-xl mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('index') }}" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                Return to Homepage
            </a>
        </div>
    </div>
</section>
{% endblock %}
